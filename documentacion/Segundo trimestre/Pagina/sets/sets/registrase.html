<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SETS - Registro</title>
    <link rel="stylesheet" href="css/REGISTRARSE.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="shortcut icon" href="img/c.png" type="image/x-icon" />
</head>
<body>
    <img class="wave" src="img/0.jpg">
    <div class="container">
        <div class="img">
            <img src="" alt="">
        </div>
        <div class="login-content">
            <form action="index.html">
                <img src="img/c.png" alt="Logo">
                <h2 class="title">Registro</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Rol</h5>
                        <input type="text" class="input" name="nombres_apellidos">
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Nombres Y Apellidos</h5>
                        <input type="text" class="input" name="nombres_apellidos">
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-building"></i>
                    </div>
                    <div class="div">
                        <h5>Torre</h5>
                        <input type="text" class="input" name="torre">
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                        <h5>Correo</h5>
                        <input type="email" class="input" name="correo">
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-building"></i>
                    </div>
                    <div class="div">
                        <h5>Apartamento</h5>
                        <input type="text" class="input" name="apartamento">
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="div">
                        <h5>Usuario</h5>
                        <input type="text" class="input" name="usuario">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Clave</h5>
                        <input type="password" class="input" name="clave">
                    </div>
                </div>
                <a href="inicioprincipal.html" class="btn">Ingresar</a>
                <a href="iniciarsesion.html">Iniciar Sesión</a>
                <a href="recuperarcontraseña.html">RECUPERAR CONTRASEÑA</a>
                <a href="index.html">VOLVER</a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="JAVA/main.js"></script>
</body>
</html>
