
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="shortcut icon" href="img/c.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/c.png" type="image/x-icon" />
</head>
<body>
    <header>
        <div class="topbar">
            <div class="menu-left">
                <div class="admin-container">
                    <img src="img/ajustes.png" alt="Admin" class="admin-img">
                    <a href="#" class="menu-button">Admin</a>
                    <div class="dropdown-menu">
                        <a href="Perfil.html">Editar datos</a>
                        <a href="#">Reportar problema</a>
                        <a href="index.html">Cerrar sesión</a>
                    </div>
                </div>
                <img src="img/notificacion.png" alt="Notificaciones" class="notification">
            </div>
            <div class="menu-right">
                <div class="chat">
                    <img src="img/hablando.png" alt="Chat" class="chat-button">
                
                    <img src="img/C.png" alt="Chat" class="chat-button">
                    <div class="chat-menu">
                        <div class="search-container">
                            <input type="text" placeholder="Buscar" class="search-bar" onkeyup="filterChat()">
                        </div>
                        <div class="chat-links">
                            <a href="#" class="chat-item">ADMINISTRADOR</a>
                            <a href="#" class="chat-item">GUARDA DE SEGURIDAD</a>
                            <a href="#" class="chat-item">Chat Comunal</a>
                            <a href="#" class="chat-item">Añadir Persona</a>
                            <a href="#" class="chat-item">Eliminar Persona</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <br>
    <div class="profile-card">
        <img src="img/perfil.png" alt="Profile Image" class="profile-image">
        <h2 class="profile-name">juan</h2>
        <p class="profile-title">Admi</p>
        <p class="profile-education">torre 34</p>
        <p class="profile-education">Apartamento 10</p>
        <p class="profile-education">telefono:1010101010</p>
        <p class="profile-education">Correo:juan@gmail.com</p>
        <p class="profile-education">Usuario:juan10</p>
        <p class="profile-education">Clave:xxxxxxx</p>
       
        <div class="profile-actions">
            <a href="editarperfil.html" class="btn edit-btn"><center> Editar Perfil </center></a>
            <a href="index.html" class="btn logout"><center>Cerrar Sesión</center></a>
            <a href="inicioprincipal.html" class="btn logo"><center>VOLVER</center></a>
        </div>
 </div>

    <script>
        document.querySelector('.admin-img').addEventListener('click', function() {
            document.querySelector('.dropdown-menu').classList.toggle('show');
        });

        document.querySelector('.chat-button').addEventListener('click', function() {
            document.querySelector('.chat-menu').classList.toggle('show');
        });

        function filterChat() {
            const searchInput = document.querySelector('.search-bar').value.toLowerCase();
            const chatItems = document.querySelectorAll('.chat-item');
            chatItems.forEach(item => {
                if (item.textContent.toLowerCase().includes(searchInput)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
