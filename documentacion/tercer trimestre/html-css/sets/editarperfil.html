<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="css/editarperfil.css">
    <link rel="shortcut icon" href="img/c.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="topbar">
            <div class="menu-left">
                <div class="admin-container">
                    <img src="img/ajustes.png" alt="Admin" class="admin-img">
                    <a href="#" class="menu-button">Admin</a>
                    <div class="dropdown-menu">
                        <a href="#">Editar datos</a>
                        <a href="#">Reportar problema</a>
                        <a href="index.html">Cerrar sesión</a>
                    </div>
                </div>
                <img src="img/notificacion.png" alt="Notificaciones" class="notification">
            </div>
            <div class="menu-right">
                <div class="chat">
                    <img src="img/hablando.png" alt="Chat" class="chat-button">
                    
                    <img src="img/C.png" alt="Chat" class="chat-button">
                    <div class="chat-menu">
                        <div class="search-container">
                            <input type="text" placeholder="Buscar" class="search-bar" onkeyup="filterChat()">
                        </div>
                        <div class="chat-links">
                            <a href="#" class="chat-item">ADMINISTRADOR</a>
                            <a href="#" class="chat-item">GUARDA DE SEGURIDAD</a>
                            <a href="#" class="chat-item">Chat Comunal</a>
                            <a href="#" class="chat-item">Añadir Persona</a>
                            <a href="#" class="chat-item">Eliminar Persona</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <br>
    <br>
    <div class="profile-card">
        <form action="procesar_datos.php" method="POST"> 

            <td class="profile-image">
                <h2 class="profile-name">IMAGEN DE PERFIL</h2>
                <img id="imagenSeleccionada" src="img/perfil.png" alt="Imagen de Perfil" width="200"><br>
                <input type="file" name="imagenPerfil" onchange="mostrarImagenSeleccionada(this);">
            </td>
            <br>
        
            <p>
            <label for="profile-title">Nombre Completo:</label><br>
            <input type="text" id="profile-fullname" name="profile-title" value="juan"><br>
            <label for="profile-title">ROL:</label>
            <input type="text" id="profile-title" name="profile-title" value="Admi"><br>
            <label for="profile-address">TORRE:</label>
            <input type="number" id="profile-address" name="profile-address" value="torre 34"><br>
            <label for="profile-address">APARTAMENTO:</label>
            <input type="number" id="profile-address" name="profile-address" value="10"><br>
            <label for="profile-phone">Teléfono:</label>
            <input type="number" id="profile-phone" name="profile-phone" value="1010101010"><br>
            <label for="profile-email">Correo:</label>
            <input type="email" id="profile-email" name="profile-email"  value="@"><br>
            <label for="profile-username">Usuario:</label>
            <input type="text" id="profile-username" name="profile-username" value="juan10"><br>
            <label for="profile-password">Clave:</label>
            <input type="password" id="profile-title" name="profile-password" value="XXXXXXXXX"><br>
            <div class="btn-group">
            
                <form action="perfil.html" method="POST"> 
                    <input type="submit" value="Guardar cambios" class="btn edit-btn">
                </form>
                <a href="perfil.html" class="btn logout"><center>VOLVER</center></a>
            </div>
        </form>
    </div>

   

    <script>
        document.querySelector('.admin-img').addEventListener('click', function() {
            document.querySelector('.dropdown-menu').classList.toggle('show');
        });

        document.querySelector('.chat-button').addEventListener('click', function() {
            document.querySelector('.chat-menu').classList.toggle('show');
        });

        function filterChat() {
            const searchInput = document.querySelector('.search-bar').value.toLowerCase();
            const chatItems = document.querySelectorAll('.chat-item');
            chatItems.forEach(item => {
                if (item.textContent.toLowerCase().includes(searchInput)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
